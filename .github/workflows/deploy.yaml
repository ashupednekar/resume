name: Build and Deploy Resume

on:
  push:
    branches:
      - main  # Adjust if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert Markdown to HTML
        run: pandoc resume.md -f markdown -t html --self-contained -c style.css -s -o resume.html

      - name: Convert HTML to PDF
        run: wkhtmltopdf output.html resume.pdf

      - name: Upload Resume Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Uploads all relevant files

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
